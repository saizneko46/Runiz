<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bot</title>
</head>
<body>
    <h1>Web Bot Automation</h1>
    <p>Klik tombol di bawah untuk menjalankan bot.</p>
    <button onclick="runBot()">Jalankan Bot</button>

    <script>
        function runBot() {
            fetch('/run-bot')
                .then(response => response.text())
                .then(data => {
                    alert(data);  // Menampilkan hasil eksekusi bot
                });
        }
    </script>
</body>
</html>
